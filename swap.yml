# Desabilitando a swap , pois o kubernets n√£o trabalha bem com ela habilitada

- hosts: 
    workers
    master
  become: yes
  tasks:
  
     - name: Desabilitando o SWAP (1/2)
       shell: |
          swapoff -a
      

     - name: Desabilitando o SWAP no fstab (2/2)
       replace:
         path: /etc/fstab
        #regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
        #replace: '# \1'
         regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
         replace: '#\1\2\3swap\4'
         backup: yes
       

        