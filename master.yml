# Inicializando o cluster kubernets e instalação do pod de rede

- hosts: master
  become: yes
  tasks:
    - name: Inicializar o cluster
     #shell: kubeadm init --pod-network-cidr=10.244.0.0/16 >> cluster_initialized.txt
     #shell: kubeadm init --apiserver-advertise-address="192.168.254.10" --apiserver-cert-extra-sans="192.168.254.10"  --node-name k8s-master --pod-network-cidr=192.168.0.0/16 >> cluster_initialized.txt
      shell: kubeadm init --apiserver-advertise-address="192.168.0.2" --node-name k8s-master --pod-network-cidr=192.168.0.0/16 >> cluster_initialized.txt 
      args:
        chdir: $HOME
        creates: cluster_initialized.txt

    - name: Criar o diretório .kube
      become: yes
      become_user: ansible
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copiar admin.conf para usuario do kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ansible/.kube/config
        remote_src: yes
        owner: ansible

    - name: Instalar o Pod de rede
      become: yes
      become_user: ansible
      shell: kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')" >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt

